<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram Clone</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instafram-logo" alt="Logo">
                <div class="profile-photo">
                    
                    <img src="./img/perfil.png" alt="Foto Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como _jrwill</a>
                <a href="#" class="instagram-logout"> Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not _jrwill?</p>
                <p class="not-account">
                    <span class="link-blue">switch account</span>
                    or
                    <span class="link-blue">Register</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
